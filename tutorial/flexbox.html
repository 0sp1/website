<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border: 1px solid gray;
        padding: 10px;
        transition: all 0.3s ease;
      }

      .flex-item {
        width: 100px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .flex-item:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .controls {
        margin: 20px 0;
      }

      button {
        padding: 8px 15px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h2>Flexbox Examples</h2>

    <!-- Feature: Toggle Layout Button -->
    <div class="controls">
      <button onclick="toggleDirection()">Toggle Direction (Row / Column)</button>
    </div>

    <!-- Example Flex Container -->
    <div id="flexBox" class="flex-container" style="justify-content: space-between; align-items: center;">
      <div class="flex-item" style="background-color: lightblue;">100px</div>
      <div class="flex-item" style="background-color: lightpink;">100px</div>
      <div class="flex-item" style="background-color: lightblue;">100px</div>
    </div>

    <script>
      function toggleDirection() {
        const flexBox = document.getElementById("flexBox");
        flexBox.style.flexDirection =
          flexBox.style.flexDirection === "row" ? "column" : "row";
      }
    </script>
  </body>
</html>
